   <h1>Hello Welcome to the JSON Page</h1>
	<p>Here is a List of Dragon Ball Super Characters</p>
<script>
var text = '{"characters":[' +
            '{"firstName":"Son","lastName":"Goku" },' +
            '{"firstName":"Awesome ","lastName":"Vageta" },' +
            '{"firstName":"Future ","lastName":"Trunks" }]}';

            var data = JSON.parse(text);

            var outputDiv = document.getElementById("myDiv");
            data.characters.forEach(function(element){
                         console.log(element);
                         })

            data.characters.forEach(function(item, index, array)
                                   {
									console.log("index is " + index + " for item, " + item.firstName);
									var dynamicDiv = document.createElement("div");
                                    var newp = document.createElement("p");
                                    var newPMessage = "My Data is saying: " + item.firstName + "  " + item.lastName;
                                    var nodeToPaint = document.createTextNode(newPMessage);
                                    newp.appendChild(nodeToPaint);

                                    dynamicDiv.appendChild(newp);
                                    dynamicDiv.setAttribute("class", "col-md-4");

                                    var element = document.getElementById("bod");
                                    element.appendChild(dynamicDiv);
                                   });
</script>
